<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>施禹辰拿水枪</title>

        <!-- Babylon.js -->
        <script src="js/dat.gui.min.js"></script>
        <script src="js/Assets.js"></script>
        <script src="js/recast.js"></script>
        <script src="js/ammo.js"></script>
        <script src="js/HavokPhysics_umd.js"></script>
        <script src="js/cannon.js"></script>
        <script src="js/Oimo.js"></script>
        <script src="js/earcut.min.js"></script>
        <script src="js/babylon.js"></script>
        <script src="js/babylonjs.materials.min.js"></script>
        <script src="js/babylonjs.proceduralTextures.min.js"></script>
        <script src="js/babylonjs.postProcess.min.js"></script>
        <script src="js/babylonjs.loaders.js"></script>
        <script src="js/babylonjs.serializers.min.js"></script>
        <script src="js/babylon.gui.min.js"></script>
        <script src="js/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        const createScene =  () => {
            const scene = new BABYLON.Scene(engine);

            /**** Set camera and light *****/
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI /2, Math.PI / 2.5, 5, new BABYLON.Vector3(0, 1, 0));
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 2;
            camera.upperRadiusLimit = 10;
            camera.wheelDeltaPercentage = 0.01;


            var helper = scene.createDefaultEnvironment({
                enableGroundShadow: true
            });
            helper.setMainColor(BABYLON.Color3.Gray());
            helper.ground.position.y += 0.01;


            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            BABYLON.SceneLoader.ImportMesh("", "./meshes/", "Ultraman_with_gun.glb", scene, function (newMeshes, particleSystems, skeletons, animationGroups) {

                const gunmove = scene.getAnimationGroupByName("gunmove");

                scene.onBeforeRenderObservable.add(() => {
                    if(gunmove){
                    gunmove.start(true, 1.0, gunmove.from, gunmove.to, true);
                } 
                });

            });
    
            return scene;
        }
        window.initFunction = async function() {
            
            
            
            var asyncEngineCreation = async function() {
                try {
                return createDefaultEngine();
                } catch(e) {
                console.log("the available createEngine function failed. Creating the default engine instead");
                return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            startRenderLoop(engine, canvas);
            window.scene = createScene();
        };
        initFunction().then(() => {
            sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
